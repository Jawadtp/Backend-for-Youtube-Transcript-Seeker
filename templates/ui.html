<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Youtube Transcript Search</title>
</head>
<body>
    <div class="container mainWrapper">
    <div class="form-wrapper">
        <h1><p>Welcome to <span style="font-weight: bold; color:tomato;">Yoogle!</span></p></h1>
        

        <form action = "/" method = "POST">
            <div class="form-group" style="padding-top: 10px;">
            <label for="url" style="font-weight: bold;">YouTube URL</label>
            <input type="text" name="url" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Link to the YouTube video/playlist" value={{url}}>
            </div>
            
            <div class="form-group" style="padding-top: 10px;">
            <label for="url" style="font-weight: bold;">Search term</label>
            <input type="text" name="word" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Keyword or sentence to search for" value={{word}}>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>
    <br>
   {% if temp is defined and temp[0] is defined %} 
   <div class="result-wrapper" style="background-color: lightblue;">

        {% for sentence in temp %}

        <div> {{ sentence }} </div>
        

        {% endfor %}
        </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
